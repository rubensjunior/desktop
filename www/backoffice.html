<!doctype html>
<html lang="pt">

<head>
    <script src="dmxAppConnect/dmxAppConnect.js"></script>
    <meta charset="UTF-8">
    <title>Spacefeed - Backoffice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/5/css/bootstrap.min.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="capacitor.js"></script>
    <link rel="stylesheet" href="fontawesome5/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="dmxAppConnect/dmxBootstrap5Navigation/dmxBootstrap5Navigation.js" defer></script>
    <script src="js/routes.js" defer></script>
    <script src="dmxAppConnect/dmxRouting/dmxRouting.js" defer></script>
    <script src="dmxAppConnect/dmxBootstrap5Modal/dmxBootstrap5Modal.js" defer></script>
    <script src="dmxAppConnect/dmxBootstrap5Offcanvas/dmxBootstrap5Offcanvas.js" defer></script>
    <link rel="stylesheet" href="dmxAppConnect/dmxNotifications/dmxNotifications.css" />
    <script src="dmxAppConnect/dmxNotifications/dmxNotifications.js" defer></script>
    <script src="dmxAppConnect/dmxStateManagement/dmxStateManagement.js" defer></script>
    <script src="dmxAppConnect/dmxBrowser/dmxBrowser.js" defer></script>
    <link rel="stylesheet" href="dmxAppConnect/dmxValidator/dmxValidator.css" />
    <script src="dmxAppConnect/dmxValidator/dmxValidator.js" defer></script>
    <script src="dmxAppConnect/dmxDataTraversal/dmxDataTraversal.js" defer></script>
    <script src="dmxAppConnect/dmxBootstrap5Collapse/dmxBootstrap5Collapse.js" defer></script>
</head>

<body is="dmx-app" id="backoffice">
    <dmx-notifications id="alertas"></dmx-notifications>
    <div is="dmx-browser" id="navegacao"></div>
    <dmx-local-manager id="identificacao"></dmx-local-manager>
    <dmx-serverconnect id="usuarioLogado" url="http://localhost:8100/api/desktop/auth/identificar-usuario" site="sfapis" dmx-param:id="identificacao.data.usuario"></dmx-serverconnect>

    <div class="container-fluid h-100">
        <div class="row bg-black border-bottom border-dark py-2 ">
            <div class="col-4 align-self-center">
                <div class="nav w-100 flex-row">
                    <div class="nav-item dropdown nav-drop"><a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" id="dropdown4" role="button" aria-haspopup="true" aria-expanded="false">Financeiro</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown1">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown nav-drop"><a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" id="dropdown4" role="button" aria-haspopup="true" aria-expanded="false">Suporte</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown1">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown nav-drop"><a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" id="dropdown4" role="button" aria-haspopup="true" aria-expanded="false">Ajuda</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown1">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 align-self-center drag">
                <h1 class="text-center font-mini m-0 text-white-50">BETA v.1.0.0</h1>
            </div>
            <div class="col-4 align-self-center">
                <div class="d-flex justify-content-end">
                    <img src="assets/duotune/general/gen036.svg" width="20" height="20" class="cursor">
                    <img src="assets/duotune/general/gen034.svg" width="20" height="20" class="ms-3 cursor">
                </div>
            </div>
        </div>
        <div class="row mb-4 bg-black py-2">
            <div class="col-3 align-self-center">
                <img src="assets/images/spacefeed-white.png" height="32" class="ms-2">
            </div>
            <div class="col align-self-center">
                <h5 class="text-center text-white m-0">{{usuarioLogado.data.queryUsuario[0].nomeFantasia}}</h5>
            </div>
            <div class="col-3 text-end align-self-center">
                <button id="btn1" class="btn text-white py-2 pe-0" dmx-on:click="identificacao.removeAll();navegacao.goto('index.html')">{{usuarioLogado.data.queryUsuario[0].nome}}<img src="assets/images/blank.png" width="40" height="40" class="ms-3 rounded"></button>
            </div>
        </div>
        <div class="row px-3 h-100">
            <div class="col-md-2 bg-white py-4 px-3 rounded-3 new-shadow align-self-start" id="sidebar">
                <div class="d-flex flex-column justify-content-start">
                    <button id="btn2" class="btn text-start f-color mb-2 ps-0" dmx-on:click="navegacao.goto('/colaboradores',true)"><img class="me-2 icon" src="assets/duotune/abstract/abs029.svg">Dashboard</button><button id="btn4" class="btn text-start f-color mb-2 ps-0" dmx-on:click="navegacao.goto('/colaboradores',true)"><img class="me-2 icon" src="assets/duotune/abstract/abs022.svg">Colaboradores</button><button id="btn3" class="btn text-start f-color mb-2 ps-0" data-bs-toggle="collapse" data-bs-target="#projetosTarefas"><img class="me-2 icon" src="assets/duotune/abstract/abs042.svg">Projetos e tarefas</button>

                    <div class="collapse border-start border-light-subtle " id="projetosTarefas" is="dmx-bs5-collapse">
                        <button id="btn7" class="btn text-start ms-3 w-75" dmx-on:click="navegacao.goto('/times',true)">Times</button>
                        <button id="btn8" class="btn text-start ms-3 w-75" dmx-on:click="navegacao.goto('/projetos',true)">Projetos</button>
                    </div>
                    <button id="btn5" class="btn text-start f-color mb-2 ps-0"><img class="me-2 icon" src="assets/duotune/abstract/abs023.svg">Leads</button>
                    <button id="btn6" class="btn text-start f-color mb-2 ps-0"><img class="me-2 icon" src="assets/duotune/abstract/abs020.svg">Chamados</button>
                </div>
            </div>
            <div class="col-md-10 px-5 h-100 overflow-y-auto" id="conteudo">
                <div is="dmx-view" id="view1"></div>
            </div>
        </div>
    </div>
    <script src="bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
