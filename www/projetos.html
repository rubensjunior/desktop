<!-- Wappler include head-page="backoffice.html" is="dmx-app" id="projetos" appConnect="local" bootstrap5="local" capacitor="local" jquery_35="local" fontawesome_5="local" components="{dmxBootstrap5Modal:{},dmxDataTraversal:{}}" -->

<dmx-serverconnect id="apiListarProjetos" url="http://localhost:8100/api/desktop/projetos/listar-projetos" site="sfapis" dmx-param:empresa="usuarioLogado.data.queryUsuario[0].empresa"></dmx-serverconnect>
<dmx-serverconnect id="apiListarTimes" url="http://localhost:8100/api/desktop/times/listar-times" site="sfapis" dmx-param:empresa="usuarioLogado.data.queryUsuario[0].empresa"></dmx-serverconnect>
<dmx-serverconnect id="apiListarMembrosTIme" noload="true" url="http://localhost:8100/api/desktop/times/listar-membros-time" site="sfapis" dmx-param:times="criarModalProjeto.criarFormProjeto.times.selectedValue"></dmx-serverconnect>
<dmx-data-detail id="data_projeto" dmx-bind:data="apiListarProjetos.data.queryListarProjetos" key="id"></dmx-data-detail>
<div class="modal" id="criarModalProjeto" is="dmx-bs5-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" dmx-on:click="criarFormProjeto.reset()"></button>
            </div>
            <div class="modal-body p-4">
                <form id="criarFormProjeto" is="dmx-serverconnect-form" method="post" action="http://localhost:8100/api/desktop/projetos/criar-projeto" site="sfapis" dmx-on:error="criarFormProjeto.reset();criarModalProjeto.hide();alertas.danger('Ocorreu um erro: '+lastError.status+lastError.message+lastError.response)" dmx-on:success="criarFormProjeto.reset();criarModalProjeto.hide();apiListarProjetos.load({empresa: usuarioLogado.data.queryUsuario[0].empresa});alertas.success('Cadastro realizado com sucesso!')">
                    <div class="form-group mb-3">
                        <input type="hidden" class="form-control" id="empresa" name="empresa" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="usuarioLogado.data.queryUsuario[0].empresa"><input type="hidden" class="form-control" id="criadopor" name="criadopor" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="identificacao.data.usuario">
                        <input type="hidden" class="form-control" id="times" name="times" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="timeSelect.selectedValue">
                        <input type="hidden" class="form-control" id="responsavel" name="responsavel" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="responsavelSelect.selectedValue">

                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="nomeprojeto" name="nomeprojeto" aria-describedby="input1_help" placeholder="Nome do projeto">
                    </div>
                    <div class="form-group mb-3">
                        <textarea id="descricaoprojeto" class="form-control text-area" placeholder="Descrição do projeto" name="descricaoprojeto"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <select id="timeSelect" class="form-select" name="timeSelect" dmx-bind:options="apiListarTimes.data.queryTimes" optiontext="nome" optionvalue="id" dmx-on:changed="apiListarMembrosTIme.load({times: selectedValue})">
                            <option selected="" value="null" disabled>Selecione um time</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <select id="responsavelSelect" class="form-select" name="responsavelSelect" dmx-bind:options="apiListarMembrosTIme.data.queryListarMembrosTime" optiontext="nome" optionvalue="membro">
                            <option selected="" value="null" disabled>Selecione o responsável</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" dmx-on:click="criarFormProjeto.reset()">Cancelar</button>
                <button type="button" class="btn btn-primary" dmx-on:click="criarFormProjeto.submit()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="editarModalProjeto" is="dmx-bs5-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" dmx-on:click="criarFormProjeto.reset();data_projeto.select(0)"></button>
            </div>
            <div class="modal-body p-4">
                <form id="editarFormProjeto" is="dmx-serverconnect-form" method="post" action="http://localhost:8100/api/desktop/projetos/atualizar-projeto" site="sfapis" dmx-on:error="editarFormProjeto.reset();editarModalProjeto.hide();data_projeto.select(0);alertas.danger('Ocorreu um erro: '+lastError.status+lastError.message+lastError.response)" dmx-on:success="editarFormProjeto.reset();editarModalProjeto.hide();data_projeto.select(0);apiListarProjetos.load({empresa: apiListarProjetos.data.queryListarProjetos[0].empresa});alertas.info('Atualização realizada com sucesso!')">

                    <div class="form-group mb-3">
                        <input class="form-control" id="editid" name="editid" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="data_projeto.data.id">
                        <input class="form-control" id="edittimes" name="edittimes" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="timeSelect1.selectedValue">
                        <input class="form-control" id="editresponsavel" name="editresponsavel" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="responsavelSelect1.selectedValue">
                        <input class="form-control" id="ativo" name="ativo" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="ativo1.value">

                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="editnomeprojeto" name="editnomeprojeto" aria-describedby="input1_help" placeholder="Nome do projeto" dmx-bind:value="data_projeto.data['nome-projeto']">
                    </div>
                    <div class="form-group mb-3">
                        <textarea id="editdescricao" class="form-control text-area" placeholder="Descrição do projeto" name="editdescricao" dmx-bind:value="data_projeto.data['descricao-projeto']"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <select id="timeSelect1" class="form-select" name="timeSelect1" dmx-bind:options="apiListarTimes.data.queryTimes" optiontext="nome" optionvalue="id" dmx-on:changed="apiListarMembrosTIme.load({times: selectedValue})" dmx-bind:value="data_projeto.data.times">
                            <option selected="" value="null" disabled="">Selecione um time</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <select id="responsavelSelect1" class="form-select" name="responsavelSelect1" dmx-bind:options="apiListarMembrosTIme.data.queryListarMembrosTime" optiontext="nome" optionvalue="membro" dmx-bind:value="data_projeto.data.responsavel">
                            <option selected="" value="null" disabled="">Selecione o responsável</option>
                        </select>
                    </div>
                    <div class="row mb-3 m-0 p-3 border rounded rounded-3 border-light-subtle">
                        <div class="col-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" value="" id="ativo1" name="ativo1" dmx-bind:value="data_projeto.data.ativo" dmx-bind:checked="data_projeto.data.ativo==1" dmx-on:checked="ativo1.setValue(1)" dmx-on:unchecked="ativo1.setValue(0)">
                                <label class="form-check-label" for="ativo1">Ativo</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" dmx-on:click="editarFormProjeto.reset();data_projeto.select(0)">Cancelar</button>
                <button type="button" class="btn btn-primary" dmx-on:click="editarFormProjeto.submit()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<main>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex">
            <h4 class=" m-0">Projetos<small class="text-body-secondary sub-title">Gestão de projetos e tarefas</small>
            </h4>
        </div><button id="btn7" class="btn btn-dark py-2" data-bs-toggle="modal" data-bs-target="#criarModalProjeto">Criar novo</button>
    </div>
    <div class="container-fluid px-0">
        <div class="row px-1" id="rpProjetos" is="dmx-repeat" dmx-bind:repeat="apiListarProjetos.data.queryListarProjetos" key="id">
            <div class=" col-4 px-2 pb-4">
                <div class="row p-0 m-0">
                    <div class="col bg-white p-4 rounded-3 new-shadow">
                        <div class="d-flex flex-row justify-content-between mb-3">
                            <p class="btn-txt-min text-start m-0">{{nome}}</p>
                            <img src="assets/duotune/general/gen055.svg" width="22" class="icon cursor" dmx-on:click="data_projeto.select(id);apiListarMembrosTIme.load({times: times});editarModalProjeto.show()">
                        </div>
                        <h5>{{_['nome-projeto']}}</h5>
                        <p class="txt-tab text-start f-color">{{_['descricao-projeto']}}</p>
                        <div class="d-flex flex-row justify-content-between mb-3">
                            <button id="btn1" class="btn btn-dark">Detalhes do projeto</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
