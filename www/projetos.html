<div class="modal" id="criarModalProjeto" is="dmx-bs5-modal" tabindex="-1">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="form1">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="input1" name="input1" aria-describedby="input1_help" placeholder="Nome do projeto">

                    <div class="form-group mb-3">
                        <textarea id="text1" class="form-control text-area" placeholder="Descrição do projeto"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <select id="select1" class="form-select">

                            <option value="3">Option Three</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <select id="select2" class="form-select">
                            <option value="1">Option One</option>
                            <option value="2">Option Two</option>
                            <option value="3">Option Three</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
